<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayou Guitars</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

    <!-- Add your CSS link(s) here for styling -->
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="logo">
                <a href="#">Bayou Guitars</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="{{ url_for('home') }}">All Guitars</a></li>
                    <li><a href="{{ url_for('fenders') }}">Fender</a></li>
                    <li><a href="{{ url_for('gibson') }}">Gibson</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact us</a></li>
                    <li><a href="{{ url_for('cart') }}"><i class ="fas fa-shopping-cart"></i>Cart</a></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>
    
    <div class="wrapper">
    <!-- Main Content Area -->
        <div class="content">
            <!-- Add content here for each page using templates or placeholders -->
            <!-- Example: Home Page -->
            <div class="home">
                <div class = "center-content">

                    <h1 id = "main-heading">Payment/h1>
                        <form action="{{ url_for('process_payment') }}" method="post">
                            <!-- Payment form fields -->
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                    
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" required>
                    
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                    
                            <label for="postcode">Postcode:</label>
                            <input type="text" id="postcode" name="postcode" required>
                    
                            <label for="address_number">House/Flat Number:</label>
                            <input type="text" id="address_number" name="address_number" required>
                            <p>PAYMENT GATEWAY</p>
                    
                            <!-- Include fields for payment information, such as credit card details -->
                            <input type="hidden" name="quantity" value="{{ quantity }}">
                            <input type="hidden" name="guitar_id" value="{{ guitar_id }}">
                            <input type="hidden" name="product_id" value="{{ product_id }}">
                            <button type="submit">Complete Payment</button>
                        </form>
                        
                </div>
            </div>

            
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Bayou Guitars</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
