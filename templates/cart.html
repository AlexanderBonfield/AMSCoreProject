<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayou Guitars</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

    <!-- Add your CSS link(s) here for styling -->
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('home') }}">Bayou Guitars</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="{{ url_for('home') }}">All Guitars</a></li>
                    <li><a href="{{ url_for('fenders') }}">Fender</a></li>
                    <li><a href="{{ url_for('gibson') }}">Gibson</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact us</a></li>
                    <li><a href="{{ url_for('cart') }}"><i class ="fas fa-shopping-cart"></i>Cart</a></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>
    
    <div class="wrapper">
    <!-- Main Content Area -->
        <div class="content">
            <!-- Add content here for each page using templates or placeholders -->
            <!-- Example: Home Page -->
            <div class="home">
                <div class = "center-content">

                    <h1 id = "main-heading">Your Cart</h1>
                </div>
            </div>

            <!-- Example: Product Listing Page -->
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <!-- Remove Total Price header -->
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{ guitar_name }}</td>
                    <td>{{ order.quantity }}</td>
                    <!-- R emove Total Price cell -->
                </tr>
                {% endfor %}
            
            </table>
            <p>Total Cost: Â£{{ total_price }}</p> 
            
            <form action="{{ url_for('payment') }}" method="post">
                <!-- Other form fields for payment details -->
                <input type="hidden" name="quantity" value="{{ quantity }}">
                <input type="hidden" name="guitar_id" value="{{ guitar_id }}">
                <input type="hidden" name="product_id" value="{{ product_id }}">
                <button type="submit">Process Payment</button>
            </form>
            
            
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Bayou Guitars</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
